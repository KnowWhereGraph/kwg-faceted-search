<div class="search-box">
  <form class="search-form">
    <label class="sr-only" for="keyword">Search by keyword</label>
    <input class="search-input" type="text" id="keyword" name="keyword" placeholder="Search by keyword">
    <input class="search-submit" type="submit" value="Search">
  </form>
</div>

<!-- Place Facets -->
<div *ngIf="selectedTabIndex === 0 || selectedTabIndex === 1" class="place-facets">
  <h3 class="facet-head">Place</h3>
  <span class="search-header">Feature Type</span>
  <tree-root class="feature-types" [nodes]="gnisClassesDisplay" (activate)="facetChanged()" [options]="gnisOptions">
  </tree-root>
  <!-- Only show the administrative regions on the Place tab-->
  <div *ngIf="selectedTabIndex === 0">
    <div class="facet">
      <span class="search-header">
        Administrative Regions
      </span>
      <input class="facet-input" autocomplete="true" type="text" placeholder="Find an Administrative Region..."
        [(ngModel)]="adminRegion" (keyup.enter)="facetChanged()">
    </div>
  </div>

  <div class="facet" *ngIf="selectedTabIndex === 1">
    <span class="search-header">
      Location
    </span>
    <!-- Only show the US Places nested checkbox facet on the Hazards tab -->
    <div class="scrollable-facet">
      <tree-root [nodes]="administrativeRegionsDisplay" (activate)="facetChanged()" [options]="adminRegionOptions">
      </tree-root>
    </div>
  </div>

  <div class="facet">
    <span class="search-header">
      Zip Code
    </span>
    <input class="facet-input" autocomplete="true" type="text" placeholder="Find a Zip Code..." [(ngModel)]="zipCode"
      (keyup.enter)="facetChanged()">
  </div>

  <div class="facet">
    <span class="search-header">
      FIPS Code
    </span>
    <input class="facet-input" autocomplete="true" type="text" placeholder="Find a FIPS Code..." [(ngModel)]="fipsCode"
      (keyup.enter)="facetChanged()">
  </div>

  <div class="facet">
    <span class="search-header">
      US Climate Division
    </span>
    <input class="facet-input" autocomplete="true" type="text" placeholder="Find a US Climate Division..."
      [(ngModel)]="climateDivision" (keyup.enter)="facetChanged()">
  </div>

  <div class="facet">
    <span class="search-header">
      National Weather Zone
    </span>
    <input class="facet-input" autocomplete="true" type="text" placeholder="Find a National Weather Zone..."
      [(ngModel)]="nationalWeatherZone" (keyup.enter)="facetChanged()">
  </div>
</div>

<!-- Hazard Facets -->
<div *ngIf="selectedTabIndex === 1" class="hazard-facets">
  <h3 class="facet-head">Hazard</h3>
  <div class="facet">
    <span class="search-header">
      Start Date
    </span>
    <input class="facet-input date-facet" type="date" [(ngModel)]="startDate">
    <span class="search-header">
      End Date
    </span>
    <input class="facet-input date-facet" type="date" [(ngModel)]="endDate">
  </div>
  <span class="search-header">Hazard Type(s)</span>
  <div class="tclass">
    <tree-root class="hazard-types" [nodes]="hazardClassesDisplay" (activate)="facetChanged()"
      [options]="hazardOptions"></tree-root>
  </div>
</div>
